<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Списък с читатели</title>
  <thymeleaf th:replace="fragments :: thymeleaf"/>
  <script defer src="/js/allReaders.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Списък с читатели</h1>
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" id="searchInput" placeholder="Търсене на читател...">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Име</th>
          <th>Презиме</th>
          <th>Фамилия</th>
          <th>Клас</th>
        </tr>
        </thead>
        <tbody id="readerTableBody">
        <!-- Readers will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>


</body>
</html>
